<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="cronometro">
        
            <div class="imagem">
                <img src="src/img/Botao StartStop.png" id="start" onclick="startStop('iniciar pausar')" alt="botão iniciar">
                <img src="src/img/Botão Reset.png" id="reset" onclick="reset('resetar')" alt="botão resetar">
                <img src="src/img/Cronometro.png" id="crono" alt="Cronometro">
            </div>
            <div class="contagem">
                <div>
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
                <div class="tempo">
                    <span id="milliseconds">00</span>
                    <span>ms</span>
                </div>
            </div>
        <div class="botao">
            <button type="button" name="start"  id="iniciar pausar" onclick="startStop('start')">Iniciar</button>
            <button type="button" name="reset" id="resetar" onclick="reset()">Resetar</button>
        </div>
    </div>

    <footer>
        <p>&copy;Created project by Ruan Oliveira</p>
    </footer>

    <script src="src/js/script.js"></script>
</body>

</html>
